<div class="container">
  <div class="row">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            ngModel
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ngModel
            required
            minlength="6"
          />
        </div>
        <br />
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ this.isLoginMode ? "Log In" : "Sign Up" }}
          </button>
          |
          <button
            class="btn btn-primary"
            type="button"
            (click)="onSwitchMode()"
          >
            {{ this.isLoginMode ? "Switch to Sign Up" : "Switch to Log In" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
